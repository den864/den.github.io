<body>
    <nav class='navbar bg-dark'>
        <div class="container">
            <a href="./index.html"><h1 class='logo lg-heading text-light'>COOPER</h1></a>
             <ul class='nav-items'>

             </ul>
        </div>
     </nav>

    <section class="wrapper">
     <div class="reg container">
        <h1 class="text-red">Join Cooper</h1>
         <form id="signin" action="" method="POST">

            <input type="text" name="fname" placeholder="First Name" required autocomplete="off"><br>
            <input type="text" name="lname" placeholder="Last Name" required autocomplete="off"><br>
            <input type="email" name="email" placeholder="Email" required autocomplete="off"><br>
            <input type="password" name="" placeholder="Password" required autocomplete="off"><br>

            <p>By clicking Agree & Join,you agree to the Cooper User Agreement,Privacy Policy and Cookie Policy. </p>

            <input type="submit" value="Agree & Join"><br><br>
        </form>

        <p>Already on Cooper? <a href="./login.html">Log In</a></p>

    </div>
</section>


<footer class='footer'>
